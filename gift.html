<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Gift for You ðŸŽ°ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #fdeaea, #ffffff);
  text-align: center;
  padding: 40px 20px;
}

/* HEADERS */
h1 {
  font-family: 'Playfair Display', serif;
  margin-bottom: 5px;
}

p {
  color: #b85c5c;
  margin-bottom: 30px;
}

/* SLOT MACHINE */
.slot-machine {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px auto;
}

.reel {
  width: 90px;
  height: 90px;
  border-radius: 15px;
  background: white;
  box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  font-size: 2.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #b85c5c;
  font-weight: bold;
}

.spin {
  animation: spin 0.25s linear infinite;
}

@keyframes spin {
  0% { transform: translateY(0); }
  100% { transform: translateY(6px); }
}

/* BUTTON */
button {
  background: #ffb6c1;
  border: none;
  padding: 14px 34px;
  font-size: 1.1rem;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  margin-top: 20px;
}

button:hover {
  transform: scale(1.05);
}

/* ALPHABET PANEL */
.alphabet {
  margin: 40px auto 0;
  padding: 20px;
  max-width: 420px;
  background: #ffb6c1;
  border-radius: 20px;
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
}

.alphabet.show {
  display: flex;
}

.alphabet span {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: white;
  color: #b85c5c;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
  font-weight: bold;
  transition: all 0.3s ease;
}

.alphabet span.won {
  background: #b85c5c;
  color: white;
  transform: scale(1.15);
}

/* FINAL MESSAGE */
.final {
  margin-top: 40px;
  font-size: 2rem;
  font-weight: bold;
  color: #b85c5c;
  display: none;
}
</style>
</head>

<body>

<h1>Try Your Luck ðŸŽ°</h1>
<p>Spin the slot machine ðŸ’•</p>

<div class="slot-machine">
  <div class="reel" id="reel1">?</div>
  <div class="reel" id="reel2">?</div>
  <div class="reel" id="reel3">?</div>
</div>

<button onclick="spin()">SPIN ðŸ’–</button>

<div class="alphabet" id="alphabet"></div>

<div class="final" id="finalMessage">
  I LOVE YOU AYSHANI ðŸ’–
</div>

<script>
const target = "ILOVEYOUAYSHANI".split("");
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
let index = 0;
let firstSpin = true;

const alphabetBox = document.getElementById("alphabet");

// create alphabet
alphabet.forEach(l => {
  const s = document.createElement("span");
  s.textContent = l;
  s.id = "alpha-" + l;
  alphabetBox.appendChild(s);
});

function randomLetter() {
  return alphabet[Math.floor(Math.random() * alphabet.length)];
}

function markWon(letter) {
  const el = document.getElementById("alpha-" + letter);
  if (el) el.classList.add("won");
}

function spin() {
  const reels = [
    reel1 = document.getElementById("reel1"),
    reel2 = document.getElementById("reel2"),
    reel3 = document.getElementById("reel3")
  ];

  if (firstSpin) {
    alphabetBox.classList.add("show");
    firstSpin = false;
  }

  reels.forEach(r => {
    r.classList.add("spin");
    r.textContent = randomLetter();
  });

  setTimeout(() => {
    reels.forEach(r => r.classList.remove("spin"));

    for (let i = 0; i < 3; i++) {
      if (index < target.length) {
        const letter = target[index];
        reels[i].textContent = letter;
        markWon(letter);
        index++;
      }
    }

    if (index >= target.length) {
      document.getElementById("finalMessage").style.display = "block";
    }
  }, 600);
}
</script>

</body>
</html>
