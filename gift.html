<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Gift for You ðŸŽ°ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

  <style>
    .alphabet {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 420px;
  margin-left: auto;
  margin-right: auto;
  gap: 8px;
}

.alphabet span {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #eee;
  color: #999;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
  font-weight: bold;
  transition: all 0.3s ease;
}

.alphabet span.won {
  background: #ffb6c1;
  color: #b85c5c;
  transform: scale(1.1);
}
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fdeaea, #ffffff);
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    p {
      color: #b85c5c;
      margin-bottom: 30px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
    }

    .reel {
      width: 90px;
      height: 90px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b85c5c;
      font-weight: bold;
    }

    button {
      background: #ffb6c1;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .final {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
      color: #b85c5c;
      display: none;
    }

    .spin {
      animation: spin 0.3s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(5px); }
    }
  </style>
</head>

<body>

<h1>Try Your Luck ðŸŽ°</h1>
<p>Spin the slot machine ðŸ’•</p>

<div class="slot-machine">
  <div class="reel" id="reel1">?</div>
  <div class="reel" id="reel2">?</div>
  <div class="reel" id="reel3">?</div>
</div>

<button onclick="spin()">SPIN ðŸ’–</button>

<div class="final" id="finalMessage">
  <div class="alphabet" id="alphabet"></div>
  I LOVE YOU AYSHANI ðŸ’•
</div>

<script>
  const message = "ILOVEYOUAYSHANI".split("");
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  let index = 0;

  const alphabetContainer = document.getElementById("alphabet");

  // Create Aâ€“Z display
  alphabet.forEach(letter => {
    const span = document.createElement("span");
    span.textContent = letter;
    span.id = `alpha-${letter}`;
    alphabetContainer.appendChild(span);
  });

  function randomLetter() {
    return alphabet[Math.floor(Math.random() * alphabet.length)];
  }

  function markWon(letter) {
    const el = document.getElementById(`alpha-${letter}`);
    if (el) el.classList.add("won");
  }

  function spin() {
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3")
    ];

    reels.forEach(reel => {
      reel.classList.add("spin");
      reel.textContent = randomLetter();
    });

    setTimeout(() => {
      reels.forEach(reel => reel.classList.remove("spin"));

      if (index < message.length) {
        for (let i = 0; i < 3; i++) {
          if (index < message.length) {
            const letter = message[index];
            reels[i].textContent = letter;
            markWon(letter);
            index++;
          }
        }
      }

      if (index >= message.length) {
        document.getElementById("finalMessage").style.display = "block";
      }
    }, 600);
  }
</script>

</body>
</html>
