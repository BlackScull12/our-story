  <style>

<script>
  let collected = "";

  document.querySelectorAll(".flower").forEach(flower => {
    flower.addEventListener("click", () => {
      if (flower.innerHTML !== flower.dataset.letter) {
        flower.innerHTML = flower.dataset.letter;
        collected += flower.dataset.letter;
