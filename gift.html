<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Gift for You ðŸŽ°ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fdeaea, #ffffff);
      text-align: center;
      padding: 40px 20px;
      transition: opacity 1.2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    p {
      color: #b85c5c;
      margin-bottom: 30px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      transition: opacity 1s ease;
    }

    .reel {
      width: 90px;
      height: 90px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b85c5c;
      font-weight: bold;
    }

    button {
      background: #ffb6c1;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, opacity 1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .alphabet {
      margin-top: 30px;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      gap: 8px;
      transition: opacity 1s ease;
    }

    .alphabet.show {
      display: flex;
    }

    .alphabet span {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #ffb6c1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      opacity: 0.4;
      transition: all 0.3s ease;
    }

    .alphabet span.won {
      opacity: 1;
      background: #b85c5c;
    }

    .spin {
      animation: spin 0.3s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(6px); }
    }

    /* FINAL STILLNESS */
    .final-screen {
      display: none;
      opacity: 0;
      animation: fadeInFinal 2s ease forwards;
      margin-top: 120px;
    }

    .final-message {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: #b85c5c;
      margin-bottom: 15px;
    }

    .final-sub {
      font-size: 1.2rem;
      color: #777;
      letter-spacing: 0.5px;
    }

    @keyframes fadeInFinal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<h1 id="title">Try Your Luck ðŸŽ°</h1>
<p id="subtitle">Spin the slot machine ðŸ’•</p>

<div class="slot-machine" id="machine">
  <div class="reel" id="reel1">?</div>
  <div class="reel" id="reel2">?</div>
  <div class="reel" id="reel3">?</div>
</div>

<button id="spinBtn" onclick="spin()">SPIN ðŸ’–</button>

<div class="alphabet" id="alphabet"></div>

<!-- FINAL STILLNESS -->
<div class="final-screen" id="finalScreen">
  <div class="final-message">I LOVE YOU AYSHANI</div>
  <div class="final-sub">I choose you. Every time.</div>
</div>

<script>
  const message = "ILOVEYOUAYSHANI".split("");
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  let index = 0;
  let firstSpin = true;

  const alphabetContainer = document.getElementById("alphabet");

  alphabet.forEach(letter => {
    const span = document.createElement("span");
    span.textContent = letter;
    span.id = `alpha-${letter}`;
    alphabetContainer.appendChild(span);
  });

  function randomLetter() {
    return alphabet[Math.floor(Math.random() * alphabet.length)];
  }

  function markWon(letter) {
    const el = document.getElementById(`alpha-${letter}`);
    if (el) el.classList.add("won");
  }

  function spin() {
    if (firstSpin) {
      alphabetContainer.classList.add("show");
      firstSpin = false;
    }

    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3")
    ];

    reels.forEach(reel => {
      reel.classList.add("spin");
      reel.textContent = randomLetter();
    });

    setTimeout(() => {
      reels.forEach(reel => reel.classList.remove("spin"));

      for (let i = 0; i < 3; i++) {
        if (index < message.length) {
          const letter = message[index];
          reels[i].textContent = letter;
          markWon(letter);
          index++;
        }
      }

      // FINAL REVEAL â†’ STILLNESS
      if (index >= message.length) {
        document.getElementById("title").style.opacity = "0";
        document.getElementById("subtitle").style.opacity = "0";
        document.getElementById("machine").style.opacity = "0";
        document.getElementById("spinBtn").style.opacity = "0";
        alphabetContainer.style.opacity = "0";

        setTimeout(() => {
          document.getElementById("finalScreen").style.display = "block";
        }, 1200);
      }
    }, 700);
  }
</script>

</body>
</html>
